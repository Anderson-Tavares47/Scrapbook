<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Scrapbook</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Scrapbook</a>
    </nav>

    <main role="main">
      <div class="jumbotron">
        <div class="container d-flex flex-column align-items-center">
          <h3 class="font-weight-bold">
            Mural de recados- Deixe sua mensagem
          </h3>

          <div id="inputField" class="form-group col-md-6">
            <label class="font-weight-bold" for="messageTitle">Título:</label>
            <input
              class="form-control"
              id="messageTitle"
              type="text"
              placeholder="Digite o título da mensagem"
            />

            <label class="font-weight-bold" for="messageBody">Mensagem:</label>
            <textarea
              id="messageBody"
              class="form-control"
              cols="30"
              rows="5"
            ></textarea>

            <button
              id="addButton"
              type="button"
              class="btn btn-dark mt-2 w-100 font-weight-bold"
            >
              Adicionar
            </button>
          </div>

          <div
            id="scrapsField"
            class="d-flex justify-content-center flex-wrap mt-5 w-100"
          >
            <div class="message-cards card text-white bg-dark m-2 col-3">
              <div class="card-header font-weight-bold">Relatórios</div>
              <div class="card-body">
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
